replicaCount: 1

#Frontend production url
frontendUrl: 'https://beep.ovh/'

secret:
  # This default secret is for the production environment
  appKey: 

image:
  repository: milou666/beep-api
  pullPolicy: Always
  tag: 056b6d57
  port: 80
  smtpSecretName: beep-smtp-server

service:
  port: 80
  type: ClusterIP

ingress:
  enabled: true
  annotations: { traefik.ingress.kubernetes.io/router.entrypoints: web }
  hosts:
    # Production url
    - host: 'api.beep.ovh'
      paths: ['/']

# Values below should be the same for all environments or they can be
# provided by the infrastructure
# Unless you know what you are doing, you should not change these values
minio:
  existingSecret: minio-secret
  userKey: minio-user
  passwordKey: minio-password

postgresql:
  existingSecret: postgresql-secret
  passwordKey: postgres-password

redis:
  existingSecret: redis-secret
  passwordKey: redis-password

configService: beep-services

app:
  existingSecret: app-secret
  configMap: backend-config
